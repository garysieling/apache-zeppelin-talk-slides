<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section><h1>Apache Zeppelin</h1></section>
				<section>
          <h1>Gary Sieling</h1> 
          <p>Element 84</p>
          <p>@garysieling</p>
          <p>gary.sieling@gmail.com</p>
        </section>
				<section>
          <p><img src="e84a.png" /></p>
          <p><img src="e84b.png" /></p>
        </section>
				<section>
          <ul>
            <li>Notebook Features</li>
            <li>Notebook Uses</li>
            <li>Machine Learning Demo</li>
          </ul>
        </section>
				<section>
          <ul>
           <li><a href="http://localhost:8080/#/notebook/2EH5DN4W9" target="_new" >Notebook Demo</a></li>
           <li><a href="http://localhost:8080/#/notebook/2E9NMGXJZ" target="_new" >API Demo</a></li>
           <li><a href="http://localhost:8080/#/notebook/2ED2VTNRX" target="_new" >ML Demo</a></li>
          </ul>
        </section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
